<!DOCTYPE html>
<html>
<head>
	<title>Form Create</title>
</head>
<body bgcolor="cyan">
	<center>
	<header>
		<div>
			<h1><em>Admission Form</em></h1>
			<br><br>
			<marquee bgcolor="orange" width="500" height="80" valign="middle">
				Student Registration form 
			</marquee>
		</div>
	</header>
	<br><br><br>
	<main>
		<div>
	    <form>
		<table border="3" bgcolor="red" bordercolor="yellow" width="300" height="250" 
		cellpadding="2" cellspacing="3">
             <tr>
             	<th colspan="4">Student Login Form</th>
             </tr>
             <tr>
             	<td>Name:</td>
             	<td colspan="3"><input type="text" placeholder="Enter Your Name"></td>
             </tr>
             <tr>
             	<td>Password:</td>
             	<td colspan="3"><input type="Password" placeholder="Enter Your Password"></td>
             </tr>
             <tr>
             	<td>Gender:</td>
             	<td><input type="radio" name="gender">Male</td>
             	<td><input type="radio" name="gender">Female</td>
             	<td><input type="radio" name="gender">Other</td>
             </tr>
             <tr>
             	<td>Date of Birth:</td>
             	<td colspan="3"><input type="date" placeholder="DD-MM-YY"></td>
             </tr>
             <tr>
             	<td>Address:</td>
             	<td colspan="3"><textarea rows="1" placeholder="Enter Address"></textarea></td>
             </tr>
             <tr>
             	<td>Course:</td>
             	<td colspan="3">
             		<select>
             		<option>BTech</option>
             		<option>BCA</option>
             		<option>MCA</option>
             	      </select>
             	</td>
             </tr>
             <tr>
             	<td>Language Known: </td>
             	<td><input type="checkbox">English</td>
                <td><input type="checkbox">Hindi</td>
                <td><input type="checkbox">Bengali</td>
             </tr>
             <tr>
             	<td>Images:</td>
             	<td colspan="3">
                    <input type="file">
                </td>
             </tr>
             <tr>
             	<td colspan="2" align="right"><input type="button" value="Reset"></td>
             	<td colspan="2"><input type="button" value="Submit"></td>
             </tr>
			
		</table>
	    </form>
		
	    </div>
	</main>
    </center>
</body>
</html>
