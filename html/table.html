<!DOCTYPE html>
<html>
<head>
	<title>Table Structure</title>
</head>
<body>
	<center>
		<table border="5" width="300px" height="300px">
			<tr>
				<td valign="top">LT</td>
				<td align="right">MR</td>
				<td align="center" valign="bottom">CB</td>
			</tr>
			<tr>
				<td align="right" valign="top">RT</td>
				<td align="right" valign="bottom">RB</td>
				<td align="center">CM</td>
			</tr>
			<tr>
				<td valign="bottom">LB</td>
				<td align="center" valign="top">CT</td>
				<td>LM</td>
			</tr>
		</table>
	</center>
</body>
</html>
