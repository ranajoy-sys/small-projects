<!DOCTYPE html>
<html>
<head>
	<title>factorial</title>
</head>
<body>
	<script type="text/javascript">
		var n=Number(prompt("Enter a number"))
		var factorial=1;
		for(i=n;i>=1;i--){
           factorial=factorial*i;
       }
       console.log(factorial)
       
	</script>
		


</body>
</html>
